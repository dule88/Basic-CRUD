<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    
  <div class="input-group container">
  <span class="input-group-text">First and last name</span>
  <input type="text" aria-label="firstName" class="form-control inputName">
  <input type="text" aria-label="lastName" class="form-control inputLastName">
  <span class="input-group-text">Years</span>
  <input type="number" aria-label="years" class="form-control inputAge">
  <button class="btn btn-dark button1">ADD</button>
  </div>

  <div class="container ">
    <table class="table table-dark table-striped table-hover mt-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Years</th>
          <th scope="col">Change</th>
          <th scope="col">Delete</th>
          
        </tr>
      </thead>
      <tbody class='table1'>

      </tbody>
    </table>
  </div>

  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
 
</html>
