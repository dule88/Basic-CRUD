<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
  
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
  Add Name and Age
</button>


  <div class="overflow-auto">
    <table class="table table-dark table-striped mt-5">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First name</th>
        <th scope="col">Years</th>
        <th scope="col">Change</th>
        <th scope="col">Delete</th>
        
      </tr>
    </thead>
    <tbody class='table1'>

    </tbody>
  </table>
  </div>
  
  
  
    <!--Modal-->
<div class="modal fade" id="addModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-dark" id="staticBackdropLabel">Input Your Name and Age</h1>
      </div>
      
      
      <!--Modal Body-->
      <div class="modal-body">
      
         <div class="row input-group">
           
           <div class=" col-sm-3 col-12 mt-2">
             <label class="input-group-text" for="inputGroupSelect01">First name</label>
           </div>
           <div class="col-sm-9 col-12 mt-2">
             <input type="text" aria-label="firstName" class="form-control inputName col-6">  
           </div>
           
           <div class="col-sm-3 col-12 mt-2 mt-2">
             <label class="input-group-text" for="inputGroupSelect01">Years</label>
           </div>
           <div class="col-sm-9 col-12 mt-2">
             <input type="number" aria-label="years" class="form-control inputAge col-6">  
           </div>
      
         </div>
         
      </div>
      
      
      <!--Modal Footer-->
      <div class="modal-footer input-group">
        <button class="btn btn-dark button1">ADD</button>
        <button class="btn btn-warning buttonUpdate mx-1" hidden data-bs-dismiss="modal">Update</button>
        <button class="btn btn-danger buttonDelete" data-bs-dismiss="modal">X</button>
      </div>
    </div>
  </div>
</div>


  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
 
</html>
