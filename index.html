<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    
  <div class="input-group">
  <span class="input-group-text">First name</span>
  <input type="text" aria-label="firstName" class="form-control inputName">
  <span class="input-group-text">Years</span>
  <input type="number" aria-label="years" class="form-control inputAge">
  <button class="btn btn-dark button1">ADD</button>
  <button class="btn btn-warning buttonUpdate mx-1" hidden>Update</button>
  <button class="btn btn-danger buttonDelete" hidden>X</button>
  
  </div>


  <table class="table table-dark table-striped mt-5">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First name</th>
        <th scope="col">Years</th>
        <th scope="col">Change</th>
        <th scope="col">Delete</th>
        
      </tr>
    </thead>
    <tbody class='table1'>

    </tbody>
  </table>


  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
 
</html>
